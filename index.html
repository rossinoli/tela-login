<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon-medium.ico" type="image/x-icon">
    <title>the anime i like-login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Sign in <br> keep up with the news</h1>
            <img src="mobile.svg" class="left-img" alt="celular notificando">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" >
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="usuario" placeholder="senha" >
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
